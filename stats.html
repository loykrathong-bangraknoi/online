<!doctype html><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>สถิติ</title><link rel="stylesheet" href="styles.css?v=6002">
<body class="container">
  <a class="btn" href="index.html">← กลับหน้าหลัก</a>
  <section class="card">
    <h2>สถิติ (นับจากอุปกรณ์ของคุณ)</h2>
    <div id="out"></div>
  </section>
  <script>
    const out = document.getElementById('out');
    const arr = JSON.parse(localStorage.getItem('wishes')||'[]');
    const total = arr.length;
    const byType = arr.reduce((a,x)=>{a[x.type]=(a[x.type]||0)+1;return a;},{ });
    out.innerHTML = `<p>รวมลอย: <b>${total}</b> ครั้ง</p>
      <ul>${Object.entries(byType).map(([k,v])=>`<li>${k}: ${v}</li>`).join('')}</ul>`;
  </script>
</body>
