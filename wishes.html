<!doctype html><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>กระทงรวมใจ</title><link rel="stylesheet" href="styles.css?v=6002">
<body class="container">
  <a class="btn" href="index.html">← กลับหน้าหลัก</a>
  <section class="card">
    <h2>กระทงรวมใจ (จากอุปกรณ์ของคุณ)</h2>
    <ul id="list"></ul>
  </section>
  <script>
    const list = document.getElementById('list');
    const arr = JSON.parse(localStorage.getItem('wishes')||'[]').reverse();
    list.innerHTML = arr.map(x=>`<li>${new Date(x.time).toLocaleString()} — ${x.text||'(ไม่ระบุ)'}</li>`).join('') || '<p>ยังไม่มีคำอธิษฐาน</p>';
  </script>
</body>
